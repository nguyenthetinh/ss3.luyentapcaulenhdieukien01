<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <font>Nhap diem bai kiem tra</font>
    <input id="kt" type="number"/><br><br>
    <font>Nhap diem thi giua ky</font>
    <input type="number" id="gk"><br><br>
    <font>Nhap diem thi cuoi ky</font>
    <input id="ck" type="number"><br><br>
    <input type="button" value="onclick" onclick="ii()">
    <script>
        function ii() {
            let a= parseFloat(document.getElementById("kt").value)
            let b=parseFloat(document.getElementById("gk").value)
            let c=parseFloat(document.getElementById("ck").value)
            dtb=(a+b+c)/3;
            if (dtb<9) {
                if(dtb<7){
                    if (dtb<5){
                        document.getElementById("rs").innerHTML="xep loai yeu"
                    } else {document.getElementById("rs").innerHTML="xep loai trung binh"}
                }else {document.getElementById("rs").innerHTML="xep loai kha"}
            }else{document.getElementById("rs").innerHTML="xep loai gioi"}
        }

    </script>
    <br><br>
    <font>Ket qua</font><br><br>
    <font id="rs"></font>
</form>

</body>
</html>
